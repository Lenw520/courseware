<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=noe, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
width=device-width   当前窗口的宽度等于设备的宽度
当前页面默认是980 比如iphone4 320
user-scalable=no 不允许缩放
initial-scale=1.0 初始化缩放1 不缩放 0 -1
maximum-scale=1.0  最大允许放到多大
minimum-scale=1.0  最小可以缩放多小
做移动端的时候必须加上去，但是加上去是不会对pc端有影响的
</body>
</html>
