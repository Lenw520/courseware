<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=noe, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<input type="button" onclick="setStorage()" value="存储localStorage">

<script>
    //点击的时候存储localStorage
    var i = 0;
    function setStorage() {
        i++
        localStorage.setItem("item"+i,i+2)
    }
</script>
