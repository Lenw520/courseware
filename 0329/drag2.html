<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=noe, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            border: 1px solid;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
 <div id="box" draggable="true">di1</div>
 <div id="box2"></div>
 <img id="timg" src="timg.jpg" style="width: 30px;height: 30px"  alt="">
</body>
</html>
<script>
    //拖拽 dataTranfer
      // effectAllowed //设置鼠标样式 copy link copyMove
//    //“copy”：
//    “link”：
//    “move”:
//    “copyLink”：
//    “copyMove”：
//    “linkMove”：
//    “all”：允许任意dropEffect。
      // setDragImage  //设置拖拽的时候的鼠标样式 (元素，x,y)
    var box = document.getElementById("box");
    var box2 = document.getElementById("box2");
    var img = document.getElementById('timg')
    var i = 0;
    box.addEventListener("dragstart",function (e) {
        console.log(e)
        //在火狐下，一定要设置setData ，否则在火狐下不起作用
        e.dataTransfer.setData('name','留');
        e.dataTransfer.effectAllowed = 'link'
        e.dataTransfer.setDragImage(img,20,20)
    })
    box.ondrag = function (e) {
        console.log(e.dataTransfer.getData('name'))
        //console.log(++i)
    }
    box.ondragend = function (e) {
        // alert("释放了")
    }
    box2.ondragenter = function (e) {
        this.style.background = "red"
    }

    box2.ondragover = function (e) {
        // this.innerText = "进入目标元素-离开目标元素之间";
        e.preventDefault(); //阻止默认行为才能触发ondrop

    }
    box2.ondragleave = function (e) {
        this.innerText = '';
        this.style.background = "white"
    }
    //阻止默认行为才能触发ondrop
    box2.ondrop = function (e) {
        this.innerText = '已经释放了';
    }
</script>
