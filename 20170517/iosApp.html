    //方法一
    //通过确认框的行为来进行交互 ，端上进行拦截 title是callNativeMethod的
    function adApp(type){
        //咱们通过弹出 确认框的行为来进行交互
        res = prompt('callNativeMethod', type);//弹框，缺点，如果不对弹框进行处理 页面讲卡死
        res = {imgs:["图片1地址","图片2地址"]}
        return res; //{imgs:["图片1地址","图片2地址"]}
    }

    //方法二
    //还可以通过回调 调js 函数(必须是全局)
    function adApp2(type,callback){
        //咱们通过弹出 确认框的行为来进行交互
        res = prompt('callNativeMethod', 'type='+title+',callback='+callback);//弹框，缺点，如果不对弹框进行处理 页面讲卡死
        res = {imgs:["图片1地址","图片2地址"]}
        return res; //{imgs:["图片1地址","图片2地址"]}
    }

    //必须是全局的   参数{imgs:["图片1地址","图片2地址"]}
    window.openPhotoCB = function(param){
        //进行对param对象处理
    }


    //ios 通过拦截url  iframe
    function loadURL(url) {
        var iFrame;
        iFrame = document.createElement("iframe");
        iFrame.setAttribute("src", url);
        iFrame.setAttribute("style", "display:none;");
        iFrame.setAttribute("height", "0px");
        iFrame.setAttribute("width", "0px");
        iFrame.setAttribute("frameborder", "0");
        document.body.appendChild(iFrame);
        // 发起请求后这个 iFrame 就没用了，所以把它从 dom 上移除掉
        iFrame.parentNode.removeChild(iFrame);
        iFrame = null;
    }
    var iframeSrc = 'Native://getConfig=1&key=' + param.key + '&dataString=' + param.dataString + '&callBack=' + ICBCUtil.nativeGetConfigCallBack;
    // ICBCUtil.nativeGetConfig({

</script>
